                    options={cityOptions}
                    onchange={cityChange}>
                </lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-combobox

                    label="Select Place"
                    value={placeOptions}

                    options={placeOptions}

                </lightning-combobox>
            </div>
        </div>
